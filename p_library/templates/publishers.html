{% extends 'base.html' %}

{% block content %}
{% for publisher in publishers %}
    <ul class="list-group custom">
        <li class="list-group-item">
            {{ publisher.name }}
            <ul class="list-group">
                {% for book in publisher.books.all %}
                    <li class="list-group-item"> {{ book.title }}</li>
                {% endfor %}
            </ul>
        </li>
    </ul>
{% endfor %}
{% endblock %}
